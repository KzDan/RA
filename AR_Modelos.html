<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AR Modelos</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
s
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <a-asset-item id="guitar" src="Modelos/1962_rickenbacker_425.glb"></a-asset-item>
            <a-asset-item id="teclado" src="Modelos/teclado_-_musical_keyboard.glb"></a-asset-item>            
        </a-assets>

        <!-- Guitarra Marker -->
        <a-marker type="pattern" url="Marcadores/pattern-Guitarra2.0.patt">
            <a-entity gltf-model="#guitar" position="0 0 0" rotation="-66 -37 41" scale="0.1 0.1 0.1"></a-entity>
        </a-marker>
        
        <!-- Teclado Marker -->
        <a-marker type="pattern" url="Marcadores/pattern-teclado.patt">
            <a-entity gltf-model="#teclado" position="0 0 0" rotation="0 0 0" scale="0.0025 0.0025 0.0025"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
