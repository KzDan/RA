<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <title>AR con A-Frame y AR.js</title>
	
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>


 
 </head>

  <body style="margin: 0; overflow: hidden;">
  
	<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;"> 

		<a-marker type="pattern" url="Marcadores/pattern-M_Rombo.patt">
			<a-entity position="0 0 0" geometry="primitive: cylinder; height: 3; radius: 2"  
			material="src: url(Texturas/Rock051_2K-JPG_Color.jpg);
			roughnessMap: url(Texturas/Rock051_2K-JPG_Roughness.jpg); 
			repeat: 0.5 0.5;" scale="0.5 0.5 0.5">
			</a-entity>
		</a-marker> 
		 
		<a-marker type="pattern" url="Marcadores/pattern-M_Esfera.patt">
			 <a-entity position="0 0.5 0" geometry="primitive: plane;  height: 10; width: 10" 
			 material="src: url(Texturas/Ground068_2K-JPG_Color.jpg);
			 roughnessMap: url(Texturas/Ground068_2K-JPG_Roughness.jpg); 
			 repeat: 0.5 0.5;" scale="0.5 0.5 0.5">
			 </a-entity>
		</a-marker>

		<a-marker type="pattern" url="Marcadores/pattern-M_Cubo.patt">
			<a-entity position="0 0.5 0" geometry="primitive: box; width: 1; height: 1; depth: 1" 
			material="src: url(Texturas/WoodFloor041_2K-JPG_Color.jpg);
			roughnessMap: url(Texturas/WoodFloor041_2K-JPG_Roughness.jpg); 
			repeat: 0.5 0.5;" scale="0.5 0.5 0.5">
			</a-entity>
	    </a-marker>

	    <a-marker type="pattern" url="Marcadores/pattern-M_Cono.patt">
			<a-entity position="0 0.5 0" geometry="primitive: cone; radiusBottom: 1; radiusTop: 0.1;" 
			material="color: white;" scale="0.5 0.5 0.5">
			</a-entity>
   		</a-marker>

		<a-entity camera>
		</a-entity> 

	</a-scene>


  </body>

</html>
