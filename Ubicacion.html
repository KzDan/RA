<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js Demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        // Configuración de la ubicación objetivo
        const targetLatitude = 20.3987665;  // Latitud
        const targetLongitude = -101.2238308;  // Longitud

        // Fórmula de Haversine para calcular distancias entre dos coordenadas geográficas
        function haversine(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Radio de la Tierra en metros
            const toRadians = angle => (angle * Math.PI) / 180;
            const dLat = toRadians(lat2 - lat1);
            const dLon = toRadians(lon2 - lon1);
            const a = Math.sin(dLat / 2) ** 2 +
                      Math.cos(toRadians(lat1)) * Math.cos(toRadians(lat2)) *
                      Math.sin(dLon / 2) ** 2;
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Distancia en metros
        }

        // Función para manejar la ubicación del usuario
        function checkUserLocation(position) {
            const userLat = position.coords.latitude;
            const userLon = position.coords.longitude;

            // Mostrar coordenadas del usuario en pantalla
            document.getElementById('userLocation').innerHTML = `
                <strong>Ubicación del usuario:</strong><br>
                Latitud: ${userLat.toFixed(6)}<br>
                Longitud: ${userLon.toFixed(6)}
            `;

            // Calcular la distancia entre el usuario y el objetivo
            const distance = haversine(userLat, userLon, targetLatitude, targetLongitude);

            // Mostrar el objeto si está a menos de 100 metros
            if (distance < 100) {  
                document.getElementById('geoEntity').setAttribute('visible', 'true');
            } else {
                document.getElementById('geoEntity').setAttribute('visible', 'false');
            }
        }

        // Manejar errores de geolocalización
        function handleLocationError(error) {
            console.error("Error al obtener la ubicación:", error.message);
            alert("No se pudo obtener la ubicación. Por favor, verifica los permisos de tu navegador.");
        }

        // Obtener la ubicación del usuario
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(checkUserLocation, handleLocationError);
        } else {
            alert("Geolocalización no soportada por este navegador.");
        }
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <!-- Coordenadas del usuario -->
    <div id="userLocation" style="position: fixed; top: 10px; left: 10px; z-index: 10; background-color: rgba(0, 0, 0, 0.7); color: white; padding: 10px; border-radius: 5px;">
        Cargando ubicación...
    </div>

    <a-scene vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <!-- Entidad AR geolocalizada -->
        <a-entity id="geoEntity" geometry="primitive: box" rotation="0 180 0" scale="1 1 1" 
                  gps-entity-place="latitude: 20.3987665; longitude: -101.2238308;" visible="false"></a-entity>

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>
</html>
